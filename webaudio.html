<html>


<script>

    //creating an audio context

    var context;
    var audioBuffer;

    setTimeout(init, 2000);


    function init()
    {

        try
        {
            window.AudioContext = window.AudioContext || window.webkitAudioContext;
            context=new AudioContext();

        }
        catch(e)
        {
            alert("Your browser doesn't support Web Audio API");
        }

        loadSound();
        // playSound();  // comment here
    }

    //loading sound into the created audio context
    function loadSound()
    {
        // set the audio file's URL
        var audioURL='assets/ttsaudio.wav?' + Math.random();
        console.log("Loading " + audioURL);

        //creating a new request
        var request = new XMLHttpRequest();
        request.responseType= 'arraybuffer';
        request.open("GET",audioURL,true);
        request.onload = function(){
            console.log("Loaded: " + Date.now());

            //take the audio from http request and decode it in an audio buffer
            context.decodeAudioData(request.response, function(buffer){
                console.log("Decoded: " + Date.now());
                audioBuffer = buffer;
                if(audioBuffer){  // check here
                    playSound();
                }
            });

        };

        request.send();

    }



    //playing the audio file
    function playSound() {

        //creating source node
        console.log("Create Source Buffer: " + Date.now());
        var source = context.createBufferSource();
        source.playbackRate.value = 22050/44100;
        //passing in file
        source.buffer = audioBuffer;

        //start playing
        source.connect(context.destination);  // added
        console.log("Playing: " + Date.now());
        source.start(0);
        console.log('playing');

    }
</script>
